<!DOCTYPE html>
<html>

<head>
    <title>分享BT站点</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body background="./image/backgroung.webp" style="background-repeat: no-repeat; background-size: cover">

<script type="text/javascript" src="./dist/nebulas.js"></script>

<script type="text/javascript" src="./dist/nebPay.js"></script>
<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div style="text-align: center">
                <h1><font color="#f0ffff"> 分享BT站点</font></h1>
                <h3><font color="#f0ffff"> 分享互联网精神，共享资源</font></h3>
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12" style="margin-top: 20px">
                        <div class="list-group">
                            <a class="list-group-item active">查询BT名称</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="input-group" style="margin-top:20px">
                        <input type="text" class="form-control input-lg" placeholder="请输入BT名称" id=search_title/>
                        <span class="input-group-btn">
                        <button class="btn btn-info btn-success" id=search>查找</button>
                    </span>
                        <div class="input-group-btn" style="align-content: right">
                            <a class="btn btn-danger" id=add>新增种子</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
            </div>
        </div>

        <div style="text-align: center">
            <h1 id=title></h1>
        </div>

        <div id=content style="margin-left:20px"></div>

        <div id=author style="text-align: right"></div>

        <div id="add_div" style="display: none">


            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="list-group" style="margin-top: 20px">
                            <a class="list-group-item active">BT共享</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group" style="margin-left:10px">
                <span class="input-group-addon">标题</span>
                <input type="text" class="form-control" placeholder="输入BT名称" id=input_title>
            </div>
            <div class="input-group" style="margin-top:20px ;margin-left:10px">
                <span class="input-group-addon">正文</span>
                <input type="text" class="form-control" placeholder="输入BT链接" id=input_content>
            </div>
            <div style="text-align: right;margin-top:30px ">
                <button class="btn btn-info" id=post>提交</button>
            </div>
        </div>
    </div>


</div>
</body>


<script>
    "use strict";
    var dappContactAddress = "n22xW52K72t4JZ36fuRhMNTBLKqaSR4uMPB";
    var nebulas = require("nebulas"), Account = Account, neb = new nebulas.Neb();
    neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"))
    var isClick = true


    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();
    var serialNumber

    $("#search").click(function () {
        if (!$("#search_title").val()) {
            alter('搜索BT名称不能为空');
            return;
        }

        $('#btarea').text("");
        var from = dappContactAddress
        var value = "0";
        var nonce = "0"
        var gas_price = "1000000"
        var gas_limit = "2000000"
        var callFunction = "get";
        var callArgs = "[\"" + $("#search_title").val() + "\"]";
        console.log(callArgs);
        var contract = {
            "function": callFunction,
            "args": callArgs
        }


        neb.api.call(from, dappContactAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
            var result = resp.result;

            if (result === 'null') {
                $('#btarea').text("没有发现该名称的BT种子，你可以马上上传贡献！");
                $('#bttitle').text("");
                $('#author').text("");
                return;
            }
            console.log(result);
            result = JSON.parse(result);
            $("#bttitle").text(result.bttitle);
            $('#btarea').text("链接:  " + result.btarea);
            $('#author').text("作者：" + result.author);

        }).catch(function (err) {
            console.log("error :" + err.message);

        })

    })

    $('#add').click(function () {
        if (isClick) {
            isClick = false;
            $("#add").text("隐藏新增");
            $("#add_div").show();
        } else {
            isClick = true;
            $("#add_div").hide();
            $("#add").text("新增种子");
        }

    })


    $('#post').click(function () {
        if (!$("#input_title").val() || !$("#input_content").val()) {
            alert('BT标题或链接不能为空');
            return;
        }
        var to = dappContactAddress;
        var value = "0";
        var callFunction = "save";
        var callArgs = "[\"" + $("#input_title").val() + "\",\"" + $("#input_content").val() + "\"]";
        console.log(callArgs);

        serialNumber = nebPay.call(to, value, callFunction, callArgs, {    //使用nebpay的call接口去调用合约,
            listener: function (resp) {
                console.log("thecallback is " + resp)
            }
        });

    })

</script>

</html>
